<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.6.0/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<body style="margin : 0px; overflow: hidden;">
    <div class="arjs-loader">
        <div>Cargando, por favor espere</div>
    </div>
    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true; precision: medium;" embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

        <a-assets>
            <audio id="marker-sound" src="bugarin03.github.io/assetsquack.mp3" preload="auto"></audio>
        </a-assets>

        <a-marker preset="hiro" marker-sound-handler>
            <a-box position="0 -2.25 3" rotation="-45 0 0"  material="color: white; opacity: 0.5; shader: flat;" soundhandler></a-box>
            <a-text position="-1 -0.25 -0.5" scale="1.5 1.5 1.5" rotation="-90 0 0" value="Para poder comenzar deberás ubicarte. 
            \nQuizás un mapa te serviría hallarte." color="red" width="3"></a-text>
        </a-marker>

        <a-nft type="nft" url="https://bugarin03.github.io/assets/nest1/nest1" smooth="true" smoothCount="2" smoothTolerance=".001"
          smoothThreshold="1" minConfidence="0.01">
            <a-box color="red" scale="50 50 50" position="200 200 0"  material="shader: flat;"></a-box>
        </a-nft>

        <a-nft type="nft" url="https://bugarin03.github.io/assets/nest2/nest2" smooth="true" smoothCount="2" smoothTolerance=".001"
          smoothThreshold="1" minConfidence="0.01">
            <a-box color="red" scale="50 50 50" position="200 200 0"  material="shader: flat;"></a-box>
        </a-nft>

        <a-nft type="nft" url="https://bugarin03.github.io/assets/nest3/nest3" smooth="true" smoothCount="2" smoothTolerance=".001"
          smoothThreshold="1" minConfidence="0.01">
            <a-box color="red" scale="50 50 50" position="200 200 0"  material="shader: flat;"></a-box>
        </a-nft>

        <a-entity sound="src: #marker-sound; autoplay: false; loop: false;" id="sound-player"></a-entity>

        <a-entity camera></a-entity>
    </a-scene>
</body>

<script>
    AFRAME.registerComponent('soundhandler', {
        tick: function () {
            var entity = document.querySelector('[sound]');
            if (document.querySelector('a-marker').object3D.visible == true) {
                entity.components.sound.playSound();
            } else {
                entity.components.sound.stopSound();
            }

        }
    });
</script>

<script>
    const loader = document.querySelector('.arjs-loader');
    const scene = document.querySelector('a-scene');
    scene.addEventListener('loaded', () => {
        loader.style.display = 'none';
        console.log('A-Frame scene loaded. Loader hidden.');
    });
</script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>
